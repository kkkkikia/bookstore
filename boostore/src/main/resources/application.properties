# set here configuration for the database connection

# Connection url for the database "netgloo_blog"
spring.datasource.url = jdbc:mysql://localhost:3306/bookstoreapi

#username and secret
spring.datasource.username = root
spring.datasource.password = sesame

# keep the connection alive if idle for a long time (needed in production)
spring.datasource.dbcp2.test-while-idle = true
spring.datasource.dbcp2.validation-query = select 1

# ===========================
# = JPA / HIBERNATE
# ===========================

# user spring.jpa.properties.* for hibernate native properties(the prefix is
# stripped before adding them to the entity manager).

# show or not log for each sql query
spring.jpa.show-sql = true

# hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in the project
spring.jpa.hibernate.ddl-auto = update

# allows hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect


